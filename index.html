<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Diccionario Personal</h1>
    <form id="wordForm">
        <input type="text" id="word" placeholder="Palabra" required/>
        <textarea id="meaning" placeholder="Significado o uso" required></textarea>
        <input type="text" id="source" placeholder="Fuente (ej: manga, libro...)" />
        <textarea id="example" placeholder="Oración de ejemplo (opcional)"></textarea>
        <div id="formMessage" class="form-message"></div>
        <button type="submit" id="saveWordBtn">Guardar Palabra</button>
        <button type="button" id="cancelEditBtn" style="display: none;">Cancelar edición</button>
    </form>

    <div class="grid" id="entries"></div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalContent">
      <!-- Se completa dinámicamente -->
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
